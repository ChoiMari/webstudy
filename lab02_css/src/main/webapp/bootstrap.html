<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <!-- 반응형 웹 페이지를 만들기 위한 viewport 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap</title>
        <!-- Bootstrap CSS 파일 링크 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous" />
	</head>
	<body>
		<nav>
            <a href="index.html" class="btn btn-secondary">인덱스 페이지</a>
        </nav>
        <!-- 부트스트랩 사용법 : 클래스 이름만 찾아서 쓰면 됨. -->
        <!-- 부트 스트랩은 일종의 라이브러리. 부트 스트랩에서 제공하는 클래스 이름들을 찾아서 적용하면 된다 -->
        <!-- m은 마진, t는 top, primary는 색 종류. 이름에 다 뜻이 있음-->
        <header class="mt-4 p-5 bg-primary text-white text-center" > <!-- mt-4는 부트스트랩에서 제공하는 클래스 이름이다. 따로 임의로 지은 것이 아님. -->
            <h1>Bootstrap 소개</h1>
        </header>
        
        <main class="mt-4">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <th>4</th>
                    <th>테스트</th>
                    <th>관리자</th> 
                    </tr>                
                </tbody>
                <tbody>
                    <tr>
                    <th>3</th>
                    <th>안녕</th>
                    <th>test</th> 
                    </tr>                
                </tbody>
                <tbody>
                    <tr>
                    <th>2</th>
                    <th>test</th>
                    <th>test</th> 
                    </tr>                
                </tbody>   
                <tbody>
                    <tr>
                    <th>1</th>
                    <th>test</th>
                    <th>test</th> 
                    </tr>                
                </tbody>                                              
            </table>
        </main>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
         crossorigin="anonymous"></script>
	</body>
</html>
